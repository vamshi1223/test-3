<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Signup</title>
</head>
<style>
      #gg{
        background: linear-gradient(25deg,rgb(52, 71, 88),rgba(65, 167, 158, 0.952));
        -webkit-background-clip: text;
        background-clip: text;
        text-fill-color: transparent;
        -webkit-text-fill-color: transparent;
    }
    body{
        background-image: url({% static 'images/signups.jpg' %});
        background-size: cover;
        background-repeat: no-repeat;        
    }
</style>
<body>
    <div class="container w-50 " style="box-shadow: 5px 5px 10px black; border-radius: 10px; padding: 20px; background-color: rgba(220, 220, 220, 0.514); margin-top: 100px;">
        <h1 id="gg" style="font-weight: bold; font-size: 50px; text-align: center;">Signup</h1>
        <form method="post">
            {% csrf_token %}
            <label>Full Name:</label>
            <input type="text" name="full_name" class="form-control" required>
            <label>Email:</label>
            <input type="email" name="email" class="form-control" required>
            <label>Username:</label>
            <input type="text" name="username" class="form-control" required>
            <label>class</label>
            <input type="Number" name="class" class="form-control" required>
            <label>Password:</label>
            <input type="password" name="password" class="form-control" required><br>           
            <button type="submit"  style="background: linear-gradient(25deg, rgb(52, 71, 88), rgba(169, 247, 240, 0.952)); border: none; font-size: larger;"
            class=" btn text-white ">Signup</button>
        </form>
    </div>
</body>
</html>
